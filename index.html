<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States Flashcard Quiz</title>

    <link rel="stylesheet" href="style.css">
    <script src="questions.js"></script>


</head>
<body>

    <main id="game-container">
        <!-- Game Start Screen -->
        <section id="start-screen" class="section">

            <div class="container">
                <h1>Start Flashcards Quiz!</h1>
                <button id="start-button" class="btn">Let's Go!</button>
            </div>

        </section>


        <!-- Main Flash Cards Interface -->
        <section id="flash-cards" class="section hide">

            <div class="container">

                <!-- Section For Title Bar-->
                <div class="title-bar">

                    <div class="title-bar__progress">
                        <h2 id="progress">0/0</h2>
                    </div>

                    <div class="title-bar__instructions" id="instructions">
                        <p>Click the card or press any key to flip the card.</p>
                        <h2>Did you get it right?</h2>
                    </div>

                    <div class="title-bar__score">
                        <h2 id="score">0</h2>
                    </div>

                </div>


                <!-- Flash Card Itself -->
                <div class="card">

                    <div class="card__front">
                        <p>What is the capital of <span id="state-name"></span>?</p>
                    </div>

                    <div class="card__back">

                        <h2 id="capital"></h2>

                        <!-- Buttons to Check Answer -->
                        <div>
                            <button class="btn-circle" data-correct="true"><span>&check;</span></button>
                            <button class="btn-circle" data-correct="false"><span>&times;</span></button>
                        </div>

                    </div>

                </div>

            </div>

        </section>


        <!-- End Game Screen -->
        <section id="end-screen" class="section hide">

            <div class="container">
                <h2 id="results">Good Job! You got 40/50 correct!</h2>
                <button class="btn" id="restart">Play Again</button>
            </div>

        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
